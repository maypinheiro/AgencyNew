<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Aprenda na prática a desenvolver um template moderno com propriedades avançadas do HTML5 e CSS3." />
    <title>Agency New - HTML e CSS Pro</title>
    <!-- FONT GOOGLE -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700" rel="stylesheet">

    <!-- FONT ICON -->
    <link rel="stylesheet" type="text/css" href="css/fontawesome.all.min.css">

    <!-- CAROUSEL PLUGIN -->
    <link rel='stylesheet' href='css/owl.carousel.min.css'>

    <!-- ESTILOS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.carousel.css">
    <link rel="stylesheet" href="css/styleMenuMobile.css">
    <link rel="stylesheet" href="css/styleMenuPrincipal.css">
</head>

<body>

    <!---------------------------->
    <!---- Inicio da HEADER ------>
    <!---------------------------->

    <header class="padrao header">
        <h1 class="font-zero">Curso HTML5 e CSS3 na Prática - HTML e CSS Pro</h1>
        <!-- Criamos a classe font-zero para poder identar no Google-->

        <!-- A header sera composto pela: Logo, menu e busca -->

        <div class="centralizacao">
            <!-- para o site ficar centralizado em todos os momentos, devemos coloca-lo dentro de um bloco -->

            <div class="header-logo">
                <!-- vamos estruturar os blocos das funcionalidades -->

                <!-- bloco do menu -->
                <a href="#" title="Agency New">
                    <img src="images/agency_new_logo.png" alt="">
                </a>

            </div>
            <a href="#" id="nav-toggle">
                <!-- Este -a- se refere as 3 barras do menu lateral -menu nave -->
                <span></span>
                <span></span>
                <span></span>
            </a>
            <div class="header-collapse ">
                <!-- Esta div é para envolver a parte que ira aparecer apenas no telefone-->
                <nav class="header-nav">
                    <h1 class="font-zero">Navegação do Site.</h1>

                    <!-- bloco do menu nav -->
                    <ul>
                        <li> <a href="#home" title="home" class="active">HOME</a></li>
                        <li> <a href="#agência" title="agência">AGÊNCIA</a></li>
                        <li> <a href="#equipe" title="equipe">EQUIPE</a></li>
                        <li> <a href="#serviços" title="serviços">SERVIÇOS</a></li>
                        <li> <a href="#portifolio" title="portifolio">PORTIFOLIO</a></li>
                        <li> <a href="#blog" title="blog">BLOG</a></li>
                        <li> <a href="#contato" title="contato">CONTATO</a></li>
                    </ul>


                </nav>
                <div class="header-busca">
                    <!-- bloco do buscador-->
                    <form>
                        <input type="search" name="busca" placeholder="PESQUISAR">
                        <button type="submit">
                         <i class="fas fa-search"></i> 
                      </button>

                    </form>
                </div>

                <div class="header-redes">
                    <!-- bloco de incons de redes sociais, que aparece apenas quando o site for visualizado em um celular -->
                    <a href="#facebook" title="face-book"><i class="fab fa-facebook-f"></i></a>
                    <a href="#instagram" title="instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#linkedin" title="linkedin"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#pinterest" title="pinterest"><i class="fab fa-pinterest-p"></i></a>
                </div>

            </div>
        </div>

    </header>

    <!---------------------------->
    <!------- Fim da HEADER ------>
    <!---------------------------->

    <!---------------------------->
    <!---- INICIO DO CARROSEL----->
    <!---------------------------->
    <div class="owl-carousel">
        <div class="owl-lazy" data-src="images/slide1.jpg">

        </div>
    </div>


    <!--------------------------->
    <!------FIM DO CARROSEL------>
    <!---------------------------->



    <!------------------------------------------------>
    <!----------------JAVA SCRIPT--------------------->
    <!------------------------------------------------>
    <script src='js/jquery.min.js'></script>
    <script src='js/owl.carousel.min.js'></script>
    <script src="js/script.js"></script>

</body>

</html>
